\* Minimal working configuration with core safety properties only
SPECIFICATION Spec
INVARIANTS 
    TypeInvariant
    ConsistencyInvariant
    SnapshotAtomicity
    SnapshotNoPartialStates
    SnapshotVersionMonotonicity
    SnapshotValidStateTransitions
CONSTANTS
    KEYS = {k1, k2}
    TRANSACTIONS = {t1, t2}
    VALUES = {v1, v2}
    NULL = null
CHECK_DEADLOCK FALSE
CONSTRAINT StateConstraint